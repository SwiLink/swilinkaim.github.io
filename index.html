<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | SwiLink</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id='start'>Start the game</a>
    </div>

    <div class="screen">
      <h1>Choose your time</h1>
      <ul class="time-list" id='time-list'>
        <li>
          <button class="time-btn hard" data-time='10'>
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn norm" data-time='20'>
            20 sec
          </button>
        </li>
        <li>
          <button class="time-btn easy" data-time='30'>
            30 sec
          </button>
        </li>
        <li>
          <button class="time-btn easiest" data-time='60'>
              60 sec
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Remaining <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <div class="screen">
      <div class="boardus">
        <h1 id='congrat'></h1>
      </div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
